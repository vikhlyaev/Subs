xcassets:
- inputs: ../Subs/Resources/Assets.xcassets
  outputs:
    - templatePath: Templates/ImageAssets.stencil
      output: ../Subs/Resources/Image.swift
      params:
        enumName: Image
        publicAccess: 1
        noAllValues: 1
strings:
- inputs: ../Subs/Resources/en.lproj/Localizable.strings
  outputs:
    - templatePath: Templates/LocalizableStrings.stencil
      output: ../Subs/Resources/Localization.swift
      params:
        enumName: Localization
        publicAccess: 1
        noComments: 0
